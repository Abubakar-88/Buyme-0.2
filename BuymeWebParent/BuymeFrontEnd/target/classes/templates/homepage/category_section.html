<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="container featured-category-section">
			<div class="row">
				<div class="col text-center">
					<h2>Featured Categories</h2>
					<p>Explore our popular categories</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-sm-3 col-md-2 mb-4" th:each="catSection : ${section.categorySections}" th:with="cat = ${catSection.category}">
					<div class="category-card">
					<div><img th:src="@{${cat.imagePath}}" width="80" /></div>
					<div>
						<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
					</div>
					</div>
				</div>

			</div>
		</div>




	</div>
</body>
</html>
