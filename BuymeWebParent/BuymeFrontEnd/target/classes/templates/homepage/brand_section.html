<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="container brand-section">
			<div class="row">
				<div class="col text-center">
					<h2>Our Brands</h2>
					<p>Shop by your favorite brands</p>
				</div>
			</div>
			<div class="row justify-content-center">
		<div class="col-sm-3 col-md-2 mb-4" th:each="brandSection : ${section.brandSections}" th:with="brand = ${brandSection.brand}">
			<div><img th:src="@{${brand.logoPath}}" width="80" /></div>
			<div>
				<a th:href="@{'/brand/' + ${brand.id}}">[[${brand.name}]]</a>
			</div>
		</div>
			</div>
		</div>
	</div>
</body>
</html>
