<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">

		<div class="container product-section">
			<div class="row">
				<div class="col text-center">
					<h2>Featured Products</h2>
					<p>Discover our top recommended products</p>
				</div>
			</div>

		<div class="row">

		<div class="col-sm-3 mb-4" th:each="productSection : ${section.productSections}" th:with="product = ${productSection.product}">
			<div class="product-card">

				<a th:href="@{${product.URI}}" th:title="${product.name}">
					<img th:src="@{${product.mainImagePath}}" height="200" />
					<br/>
					<b>[[${product.shortName}]]</b>
				</a>
				<!-- Rating and Review Count -->
				<div class="product-rating mt-2">
					<input type="text" class="kv-ltr-theme-svg-star rating-loading" dir="ltr" data-size="xs" th:value="${product.averageRating}" />
					<small>([[${product.reviewCount}]])</small>
				</div>
<!--			<div>-->
<!--				<table>-->
<!--					<tr>-->
<!--						<td><input type="text" class="kv-ltr-theme-svg-star rating-loading" dir="ltr" data-size="xs" th:value="${product.averageRating}" /></td>-->
<!--						<td><small>[[${product.reviewCount}]]</small></td>-->
<!--					</tr>-->
<!--				</table>-->
<!--			</div>-->
			<div class="mt-2">
				<div th:replace="product/product_fragment :: product_price"></div>
			</div>
			</div>
		</div>
		</div>
		</div>
		</div>
	</div>
</body>
</html>
